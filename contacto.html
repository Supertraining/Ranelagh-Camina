<!DOCTYPE html>
<html lang="Es">

<head>
    <title>formulario de inscripción</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="./assets/css/styles.css">
</head>

<body class="container-fluid">
    <header class="row d-flex flex-nowrap">
        <nav class="d-flex flex-nowrap">
            <div class="w-25 d-flex flex-column align-items-center p-5 alturaDivLogo">
                <a class="mb-5"
                    href="https://www.instagram.com/pefmarangamatias/"><img class="p-5"
                        src="./assets/Images/instaLogo.jpg"
                        alt="Insta">
                </a>
                <a class="mt-5"
                    href="https://www.facebook.com/pefMM"><img class="p-5"
                        src="./assets/Images/faceLogo.jpg"
                        alt="Insta">
                </a>
            </div>
            <ul class="d-flex justify-content-between col-md-9">
                <li><a href="./contacto.html"
                        target="_blank">Contactanos</a></li>
                <li class="drop"><a href="./index3.html"
                        target="_blank">Información</a></li>
                <li><a href="index4.html"
                        target="_blank">Calendario</a></li>
            </ul>
        </nav>
    </header>


    <main class="col-xl-9 offset-xl-3 d-flex flex-column align-items-center">

        <section class="row text-center">

            <h1 class="text-primary d-flex flex-column align-items-center h1Contactanos">Contactanos</h1>

        </section>

        <div class="row justify-content-center col-xl-6">

            <form>

                <div class="input-group mb-3">
                    <input type="text"
                        id="Nombre"
                        name="Nombre"
                        placeholder="Nombre"
                        class="form-control fs-3">
                </div>

                <div class="input-group mb-3">
                    <input type="text"
                        id="Apellido"
                        name="Apellido"
                        placeholder="Apellido"
                        class="form-control fs-3">
                </div>

                <div class="input-group mb-3">
                    <input type="date"
                        name="Fnac"
                        id="Fnac"
                        class="form-control fs-3 text-secondary"> <br>
                </div>
                <small class="text-secondary fs-5">Fecha de nacimiento</small>

                <div class="form-group mt-3">
                    <textarea class="form-control fs-3"
                        rows="3"
                        placeholder="CONTANOS PORQUE QUERES EMPEZAR UNA ACTIVIDAD FÍSICA"></textarea>
                </div>

                <div class="input-group my-2 justify-content-center">
                    <button class="btn btn-outline-secondary fs-2 w-50"
                        type="button"
                        id="button-addon1">Enviar</button>
                </div>

            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
